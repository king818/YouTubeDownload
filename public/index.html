<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Download YouTube Video</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4">
        <h1 class="mb-4">Download YouTube Video</h1>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="url">YouTube Video URL</label>
            <input
              type="text"
              name="url"
              id="url"
              class="form-control"
              placeholder="Enter YouTube video URL"
              required
            />
          </div>
          <div class="form-group">
            <label>Download Formats</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mp4"
                id="mp4"
              />
              <label class="form-check-label" for="mp4">
                MP4
              </label>
              <select name="mp4-quality" id="mp4-quality" class="form-control">
                <option value="highest" selected>highest</option>
                <option value="lowest">lowest</option>
                <option value="hd720">HD 720p</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
              </select>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="mp3"
                id="mp3"
              />
              <label class="form-check-label" for="mp3">
                MP3
              </label>
              <select name="mp3-quality" id="mp3-quality" class="form-control">
                <option value="192k" selected>192kbps</option>
                <option value="128k">128kbps</option>
                <option value="64k">64kbps</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Download</button>
        </form>
      </div>
    </div>
  </body>
</html>
